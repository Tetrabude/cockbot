{% extends "base.html" %}

{% block content %}

<h1>Rezepte zur Auswahl</h1>

{% if recipe_list %}
    <ul class="alt">
    {% for recipe in recipe_list %}
        <li><a href="{% url 'detail' recipe.id %}">{{ recipe.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Keine Rezepte vorhanden.</p>
{% endif %}

{% endblock %}
